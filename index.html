    <script>
        const dicas = ["Dúvidas e sugestões <a href=\"https://brasilwap.com/jonas\">clique aqui</a>", "Criado por Jonas"];
        let indice = 0;
        const elementoDica = document.getElementById("dica");
        function mudarDica() { elementoDica.style.opacity = 0, setTimeout(() => { elementoDica.innerHTML = dicas[indice], indice = (indice + 1) % dicas.length, elementoDica.style.opacity = 1 }, 1e3) }
        setTimeout(() => { elementoDica.style.opacity = 1 }, 1e3), setInterval(mudarDica, 8e3);
    </script>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
            const ip = data.ip;
            const ua = navigator.userAgent;
            const lang = navigator.language;
            const screenRes = `${window.screen.width}x${window.screen.height}`;
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const referrer = document.referrer;
            const currentUrl = window.location.href;
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const os = navigator.platform;
            const cookiesEnabled = navigator.cookieEnabled;
            const isSecure = window.location.protocol === 'https:';
            const localTime = new Date().toLocaleString();

            fetch(`https://ipapi.co/${ip}/json/`)
                .then(res => res.json())
                .then(location => {
                fetch('https://jnsdias-github-io-l8h7.vercel.app/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                    ip,
                    ua,
                    lang,
                    screen: screenRes,
                    city: location.city,
                    region: location.region,
                    country: location.country_name,
                    timezone: location.timezone,
                    isDarkMode,
                    referrer,
                    currentUrl,
                    isMobile,
                    os,
                    cookiesEnabled,
                    isSecure,
                    localTime,
                    key: 'U2)8z(<uE9^x'
                    })
                }).then(res => res.text()).then(console.log);
                });
            });
    </script>
